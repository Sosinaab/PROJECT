 <ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                           
                            
                            <th>Product Image</th>
                            <th>Product Name</th>
                            <th>Price</th> 
                            <th>Quantity</th>
                            <th>Total Ammount</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let item of products">
                           
                           <td ><img style="width: 50px; margin-left: 30px;" src="{{item.Details.image}}" alt=""></td>                         
                            <td>{{item.Details.title}}</td>                          
                            <td>{{item.Details.price |  currency  }} </td>
                            <td style="width: 30px; margin-left: 70px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{item.quantity}}</td>
                            <td><strong>&nbsp;&nbsp;&nbsp;&nbsp;{{item.grandTotal |  currency}}</strong></td>
                           


                            <td colspan="4"></td>
                            

                        </tr>
                        <tr>
                            <td colspan="4"></td>
                           <td>{{total.toFixed(2) |  currency}}</td>
                            <td><button (click)="onSubmit()" class="btn btn-success">Complete Order</button></td>
                          
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
           
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/home" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
